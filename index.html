        var numero_seleccionado = -1;
        var puntos = 0;
    </script>
    <body>

        <main>

                <div class="botones">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script type="text/javascript">


            const dialog = document.querySelector("dialog");
            
            

            document.getElementById("puntos").innerHTML = puntos;
            const ganar = () => {
                if (puntos >= 10) {
                    dialog.innerHTML = `<div>
                                            <h2>¡Ganaste!</h2>
                                            <p>¡Felicidades! ¡Se ve que te sabes los números!.</p>
                                            <button class="btn btn-primary green" onclick="reiniciar()">Jugar de nuevo</button>
                                        </div>`;
                    dialog.showModal();
                }
            }

            document.getElementById("puntos").innerHTML = puntos;
            var modelo = null;

            //Tomar y configurar el canvas
            var canvas = document.getElementById("bigcanvas");
            var ctx1 = canvas.getContext("2d", [{willReadFrequently: true }]);
            var smallcanvas = document.getElementById("smallcanvas");
            var ctx2= smallcanvas.getContext("2d", [{willReadFrequently: true }]);

            const limpiar = () => {
                ctx1.clearRect(0, 0, canvas.width, canvas.height);
                drawingcanvas.clear();
            }

            const predecir = () => {
                //Pasar canvas a version 28x28
                resample_single(canvas, 28, 28, smallcanvas);

                var imgData = ctx2.getImageData(0,0,28,28);
                var arr = []; //El arreglo completo
                var arr28 = []; //Al llegar a 28 posiciones se pone en 'arr' como un nuevo indice
                for (var p=0, i=0; p < imgData.data.length; p+=4) {
                    var valor = imgData.data[p+3]/255;
                    arr28.push([valor]); //Agregar al arr28 y normalizar a 0-1. Aparte queda dentro de un arreglo en el indice 0... again
                    if (arr28.length == 28) {
                        arr.push(arr28);
                        arr28 = [];
                    }
                }

                arr = [arr]; //Meter el arreglo en otro arreglo por que si no tio tensorflow se enoja >:(
                //Nah basicamente Debe estar en un arreglo nuevo en el indice 0, por ser un tensor4d en forma 1, 28, 28, 1
                var tensor4 = tf.tensor4d(arr);
                var resultados = modelo.predict(tensor4).dataSync();
                var mayorIndice = resultados.indexOf(Math.max.apply(null, resultados));
                
                if (mayorIndice == numero_seleccionado) {   
                    puntos++;
                }else {
                    if (puntos > 0) {
                        puntos--;
                    }
                }
                document.getElementById("puntos").innerHTML = puntos;
                dialog.innerHTML = `
                            <div>
                                <h2>${mayorIndice == numero_seleccionado ? "¡Ganaste un punto!": "Número equivocado"}</h2>
                                                    <p>${mayorIndice == numero_seleccionado ? "Ahora tienes " + puntos + "/10 puntos." : "Dibujaste un " + numeros[mayorIndice] + " cuando debías dibujar un " + numeros[numero_seleccionado] + ".  Ahora tienes " + puntos + "/10 puntos."}</p>                    
                                <button class="btn btn-primary ${mayorIndice == numero_seleccionado ? "green" : "red"}" onclick="iniciar_juego()">${mayorIndice == numero_seleccionado ? "Siguiente número" : "Intentar de nuevo"}</button>
                            </div>
                            `;
                dialog.showModal();
                ganar();
            }
            /**
            * Hermite resize - fast image resize/resample using Hermite filter. 1 cpu version!
            * 
            * @param {HtmlElement} canvas
            * @param {int} width
            * @param {int} height
            * @param {boolean} resize_canvas if true, canvas will be resized. Optional.
            * @return {HtmlElement} resized canvas
            */
            function resample_single(canvas, width, height, resize_canvas) {
                var width_source = canvas.width;
                var height_source = canvas.height;
                width = Math.round(width);
                height = Math.round(height);
                var ratio_w = width_source / width;
                var ratio_h = height_source / height;
                var ratio_w_half = Math.ceil(ratio_w / 2);
                var ratio_h_half = Math.ceil(ratio_h / 2);
                var ctx = canvas.getContext("2d");
                var ctx2 = resize_canvas.getContext("2d");
                var img = ctx.getImageData(0, 0, width_source, height_source);
                var img2 = ctx2.createImageData(width, height);
                var data = img.data;
                var data2 = img2.data;
                for (var j = 0; j < height; j++) {
                    for (var i = 0; i < width; i++) {
                        var x2 = (i + j * width) * 4;
                        var weight = 0;
                        var weights = 0;
                        var weights_alpha = 0;
                        var gx_r = 0;
                        var gx_g = 0;
                        var gx_b = 0;
                        var gx_a = 0;
                        var center_y = (j + 0.5) * ratio_h;
                        var yy_start = Math.floor(j * ratio_h);
                        var yy_stop = Math.ceil((j + 1) * ratio_h);
                        for (var yy = yy_start; yy < yy_stop; yy++) {
                            var dy = Math.abs(center_y - (yy + 0.5)) / ratio_h_half;
                            var center_x = (i + 0.5) * ratio_w;
                            var w0 = dy * dy; //pre-calc part of w
                            var xx_start = Math.floor(i * ratio_w);
                            var xx_stop = Math.ceil((i + 1) * ratio_w);
                            for (var xx = xx_start; xx < xx_stop; xx++) {
                                var dx = Math.abs(center_x - (xx + 0.5)) / ratio_w_half;
                                var w = Math.sqrt(w0 + dx * dx);
                                if (w >= 1) {
                                    //pixel too far
                                    continue;
                                }
                                //hermite filter
                                weight = 2 * w * w * w - 3 * w * w + 1;
                                var pos_x = 4 * (xx + yy * width_source);
                                //alpha
                                gx_a += weight * data[pos_x + 3];
                                weights_alpha += weight;
                                //colors
                                if (data[pos_x + 3] < 255)
                                    weight = weight * data[pos_x + 3] / 250;
                                gx_r += weight * data[pos_x];
                                gx_g += weight * data[pos_x + 1];
                                gx_b += weight * data[pos_x + 2];
                                weights += weight;
                            }
                        }
                        data2[x2] = gx_r / weights;
                        data2[x2 + 1] = gx_g / weights;
                        data2[x2 + 2] = gx_b / weights;
                        data2[x2 + 3] = gx_a / weights_alpha;
                    }
                }
                //Ya que esta, exagerarlo. Blancos blancos y negros negros..?
                for (var p=0; p < data2.length; p += 4) {
                    var gris = data2[p]; //Esta en blanco y negro

                    if (gris < 100) {
                        gris = 0; //exagerarlo
                    } else {
                        gris = 255; //al infinito
                    }

                    data2[p] = gris;
                    data2[p+1] = gris;
                    data2[p+2] = gris;
                }
                ctx2.putImageData(img2, 0, 0);
            }
            //Cargar modelo
            const cargarModelo = async () => {
                console.log("Cargando modelo...");
                modelo = await tf.loadLayersModel("model.json");
                console.log("Modelo cargado...");
            }
            cargarModelo();

            const iniciar_juego = () => {
                var numero = Math.floor(Math.random() * 10);
                numero_seleccionado = numero;
                document.getElementById("numero").innerHTML = numeros[numero];
                dialog.close();
                limpiar();
            }
            const reiniciar = () => {
                puntos = 0;
                document.getElementById("puntos").innerHTML = puntos;
                iniciar_juego();
            }
            iniciar_juego();

            const reproducir = () => {
                var audio = new Audio("audios/" + numeros[numero_seleccionado] + ".mp3");
                audio.play();
            }
        </script>
